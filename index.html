<!DOCTYPE html>
<html>
<head>
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
	<h1>Welcome to the bootstrap funhouse</h1>
	<div class="row">
		<div class="col-xs-12 col-md-6 burlywood"> Hello
		</div>
	

		<div class="col-xs-12 col-md-6 other"> Hello Again
		</div>
	</div>
	<button class="btn btn-default">Click me</button>
	<a class="btn btn-info" href="#">INFO</a>
	<input class="btn btn-warning" type="button" value="WARNING">
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-lg-3 burlywood">stuff</div>
		<div class="col-xs-12 col-md-6 col-lg-3 other">morestuff</div>
		<div class="col-xs-12 col-lg-6 burlywood">other shit</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-3 other"> some stuff</div>
		<div class="col-xs-12 col-sm-6 col-md-3 burlywood"> yep more stuff</div>
		<div class="col-xs-12 col-sm-6 col-md-3 other">still more shit</div>
		<div class="col-xs-12 col-sm-6 col-md-3 burlywood">even more shitty stuff</div>
	</div>
	
</div>



</body>
</html>
